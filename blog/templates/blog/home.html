{% extends 'blog/base.html' %}
{% block content %}

<h1>Message Board </h1>

<ul>
	{% for post in object_list %}
	<li> {{ post }}</li>

	<div class="post-entry">
	<h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
	<p>{{ post.body }}</p>
	</div>

	{% endfor %}
</ul>

{% endblock %}
